<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>   
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="logo"><img src="<%=require('./images/logo.svg')%>" alt="логотип" class="logo__image"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__heading">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_edit-form"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="profile-form" class="popup__form popup__form_edit-profile" action="post" novalidate>
                    <input id="profile-name" name="popup-name" class="popup__input popup__input_type_name"
                        placeholder="Имя" type="text" minlength="2" maxlength="40" required>
                    <span id="profile-name-error" class="error"></span>
                    <input id="profile-status" name="popup-job" class="popup__input popup__input_type_job"
                        placeholder="Вид деятельности" type="text" minlength="2" maxlength="200" required>
                    <span id="profile-status-error" class="error"></span>
                    <button id="edit-profile-button" type='submit' class="popup__button popup__save-button popup__save-button_type_edit"
                        aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-new-card">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add-form"></button>
                <h3 class="popup__title">Новое место</h3>
                <form id="new-place-form" name="card-form" class="popup__form popup__form_new-item" action="post" novalidate>
                    <input id="place-name" name="place-name" class="popup__input popup__input_type_name" value="" type="text"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="place-name-error" class="error"></span>
                    <input id="place-link" name="place-image" class="popup__input popup__input_type_link" value="" type="url"
                        placeholder="Ссылка на картинку" required>
                    <span id="place-link-error" class="error"></span>
                    <button id='add-card-button' type='submit' class="popup__button popup__save-button popup__save-button_type_add"
                        aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div id="popup-image" class="popup popup_open-image">
            <div class="popup__container popup__container_image">
                <button type="button" class="popup__close popup__close_image-form"></button>
                <img src=" " alt=" " class="popup__image popup__image_picture">
                <h2 class="popup__title popup__title_picture"></h2>
            </div>
        </div>
        <template id="element-template">
            <li class="element">
                <button type="button" class="element__trash" aria-label="Удалить"></button>
                <img src=" " alt=" " class="element__image">
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like" aria-label="Нравится"></button>
                </div>
            </li>
        </template>
    </div> 
</body>
</html>
