<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="logo"><img src="./images/logo.svg" alt="логотип" class="logo__image"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__heading">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img src="./images/beijing.jpeg" alt="фото Пекин" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Пекин - столица Китая</h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/qindao.jpeg" alt="фото Циндао" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Циндао</h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/nankin.jpeg" alt="фото Нанкин" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Нанкин</h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/shanghai.jpeg" alt="фото Шанхай" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Шанхай</h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/rizhao.jpeg" alt="фото Жичжао" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Жичжао</h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/guanzhou.jpeg" alt="фото Гуанчжоу" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Гуанчжоу</h2>
                            <button type="button" class="element__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">

            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="popup-form" class="popup__form" action="post">
                    <input name="popup-name" class="popup__input popup__input_type_name" type="text"  maxlength="30">
                    <input name="poup-job" class="popup__input popup__input_type_job" type="text"  maxlength="50">
                    <button type='submit' class="popup__save-button" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
